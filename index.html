<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機抽選程式</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input[type="text"] {
            width: 300px;
            height: 40px;
            font-size: 18px;
            padding: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>隨機抽選程式</h1>

    <p>請輸入要抽選的項目，並使用半形逗號分隔（例如：owo,ouo,omo）</p>

    <input type="text" id="namesInput" placeholder="輸入項目">
    <br>
    <button onclick="drawRandom()">開始抽選</button>

    <div class="result" id="result"></div>

    <script>
        function drawRandom() {
            // 取得輸入框的內容
            const input = document.getElementById('namesInput').value;
            // 將輸入的名稱按逗號分隔，並去除前後空格
            const names = input.split(',').map(name => name.trim()).filter(name => name);

            // 如果沒有有效名稱，顯示錯誤訊息
            if (names.length === 0) {
                document.getElementById('result').textContent = '請輸入有效的名稱！';
                return;
            }

            // 隨機選擇一個名稱
            const randomIndex = Math.floor(Math.random() * names.length);
            const winner = names[randomIndex];

            // 顯示結果
            document.getElementById('result').textContent = `中選者是：${winner}`;
        }
    </script>

</body>
</html>
